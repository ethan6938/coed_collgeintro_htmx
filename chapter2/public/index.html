<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .neon-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      transform: perspective(1000px) rotateX(0deg);
      transition: all 0.4s ease;
    }

    .neon-card:hover {
      transform: perspective(1000px) rotateX(2deg) rotateY(2deg) scale(1.01);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.07);
      border: none;
      color: #fff;
      margin-bottom: 1.2rem;
      padding: 0.75rem;
      border-radius: 0.8rem;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-primary {
      background: #00f7ff;
      border: none;
      font-weight: bold;
      color: #000;
      padding: 0.75rem;
      border-radius: 0.8rem;
      transition: transform 0.3s ease;
    }

    .btn-primary:hover {
      background: #0ff;
      transform: scale(1.05);
    }

    #result {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.3rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #result.show {
      opacity: 1;
    }

    .bmi-badge {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: none;
    }

    .underweight {
      background-color: #ffe066;
      color: #000;
    }

    .normal {
      background-color: #8ef5a3;
      color: #000;
    }

    .overweight {
      background-color: #fca652;
      color: #000;
    }

    .obese {
      background-color: #ff6b6b;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="neon-card">
    <h1>âš¡ Ultra BMI Calculator</h1>
    <form hx-trigger="submit" hx-post="/calculate" hx-target="#result" hx-swap="innerHTML settle:500ms">
      <input name="height" type="text" class="form-control" placeholder="Height (m)" required />
      <input name="weight" type="text" class="form-control" placeholder="Weight (kg)" required />
      <button type="submit" class="btn btn-primary w-100">ðŸ”¥ Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="https://unpkg.com/htmx.org@1.9.12" crossorigin="anonymous"></script>
  <script>
    document.body.addEventListener('htmx:afterSwap', (e) => {
      if (e.target.id === 'result') {
        e.target.classList.add('show');
      }
    });
  </script>
</body>

</html>
