<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Login</title>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top left, #0a0a0a, #000000);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    h2 {
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }

    .form-control {
      background-color: transparent;
      border: 2px solid #555;
      color: #fff;
      box-shadow: none;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #0ff;
      box-shadow: 0 0 10px #0ff;
      background-color: #111;
    }

    .btn-primary {
      background-color: #0ff;
      border: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #0ff;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #00f0f0;
      box-shadow: 0 0 20px #0ff;
    }

    .neon-valid {
      color: #0f0;
      background-color: rgba(0, 255, 0, 0.1);
      border-left: 4px solid #0f0;
      box-shadow: 0 0 10px #0f0;
    }

    .neon-invalid {
      color: #f00;
      background-color: rgba(255, 0, 0, 0.1);
      border-left: 4px solid #f00;
      box-shadow: 0 0 10px #f00;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center"><i class="bi bi-controller me-2"></i>Neon Login</h2>

    <form>
      <div class="mb-3" hx-post="/email" hx-trigger="keyup changed delay:400ms" hx-target="this" hx-swap="outerHTML">
        <label class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="neon@example.com"
          autofocus
        >
        <!-- Feedback gets inserted here via HTMX -->
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="••••••••"
        >
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-box-arrow-in-right me-1"></i> Enter the Grid
      </button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
